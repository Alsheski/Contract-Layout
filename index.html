<!DOCTYPE html>
<html>
<head>
<title>Generador de Contratos Dinámicos</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>Datos del Contrato</h2>
      <form id="contract-form">
        <label for="tenant-name">Nombre del Inquilino:</label>
        <input type="text" id="tenant-name" name="tenant-name"><br><br>

        <label for="landlord-name">Nombre del Propietario:</label>
        <input type="text" id="landlord-name" name="landlord-name"><br><br>

        <label for="property-address">Dirección de la Propiedad:</label>
        <input type="text" id="property-address" name="property-address"><br><br>

        <label for="contract-start-date">Fecha de Inicio del Contrato:</label>
        <input type="date" id="contract-start-date" name="contract-start-date"><br><br>

        <label for="contract-end-date">Fecha de Fin del Contrato:</label>
        <input type="date" id="contract-end-date" name="contract-end-date"><br><br>

        <label for="payment-amount">Monto de Pago:</label>
        <input type="number" id="payment-amount" name="payment-amount"><br><br>

        <label for="payment-frequency">Frecuencia de Pago:</label>
        <select id="payment-frequency" name="payment-frequency">
          <option value="mensual">Mensual</option>
          <option value="quincenal">Quincenal</option>
          <option value="semanal">Semanal</option>
        </select><br><br>

        <button type="button" id="generate-button">Generar Contrato</button>
      </form>
    </div>
    <div class="right-section">
      <h2>Vista Previa del Contrato</h2>
      <div id="contract-preview">
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
